<section id="novo-usuario" class="d-flex flex-column">

  <h3 class="text-center mt-5">Novo Usuário</h3>
  <div class="action container p-0">
    <button class="btn btn-secondary" routerLink="../">Voltar</button>
  </div>

  <mat-card class="container align-self-center mt-2 shadow">
    <mat-card-content>

      <form [formGroup]="formUsuario" id="novo-usuario-form">
        <div class="form-group">
          <label for="nome" class="form-label">Nome:</label>
          <input type="text" name="nome" id="nome" class="form-control" formControlName="nome">
        </div>
        <div class="form-group row">
          <div class="form-group col">
            <label for="cpf" class="form-label">CPF:</label>
            <input type="text" name="cpf" id="cpf" class="form-control" placeholder="000.000.000-00"
            formControlName="cpf" mask="000.000.000-00">
          </div>
          <div class="form-group col">
            <label for="role" class="form-label">Nivel:</label>
            <select name="role" id="role" class="form-select" formControlName="role">
              <option value="" selected disabled>--- Selecione o nivel do usuário --</option>
              <option value="ADMIN">ADMIN</option>
              <option value="USER_HOSPITAL">USER_HOSPITAL</option>
              <option value="USER_AMBULANCIA">USER_AMBULANCIA</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <div class="form-group col">
            <label for="login" class="form-label">Login:</label>
            <input type="text" name="login" id="login" class="form-control" formControlName="login">
          </div>
          <div class="form-group col">
            <label for="senha" class="form-label">Senha:</label>
            <input type="text" name="senha" id="senha" class="form-control" formControlName="password">
          </div>
        </div>
        <div class="action mt-3 d-flex flex-column align-items-center">
          <button class="btn btn-primary" (click)="validateForm(formUsuario)"> Salvar </button>
        </div>
      </form>

    </mat-card-content>
  </mat-card>
</section>
