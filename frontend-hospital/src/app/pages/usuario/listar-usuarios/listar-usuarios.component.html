<section id="listar-usuarios" class="d-flex flex-column">

  <h3 class="text-center mt-5">Usuarios Cadastrados</h3>

  <mat-form-field class="form-group w-80 align-self-center mt-5" appearance="outline">
    <mat-label>Pesquisar</mat-label>
    <input type="text" matInput (input)="filterUsuario($any($event.target).value)">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <div class="shadow table-usuarios w-80 align-self-center mt-2">
    <table mat-table [dataSource]="tableUsuarios" matSort>

      <ng-container matColumnDef="col1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.id}} </td>
      </ng-container>

      <ng-container matColumnDef="col2">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="col3">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CPF </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.cpf}} </td>
      </ng-container>

      <ng-container matColumnDef="col4">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Login </th>
        <td mat-cell *matCellDef="let usuario"> {{usuario.login}} </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let usuario"><span class="material-symbols-outlined text-dark" (click)="redirectEdit(usuario)">edit</span></td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let usuario"><span class="material-symbols-outlined text-danger" (click)="confirmDelete(usuario)">delete</span></td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <hr class="m-0">
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons>
    </mat-paginator>
  </div>
  <div class="action d-flex justify-content-end w-80 align-self-center mt-3">
    <button id="new" class="btn btn-primary" routerLink="../novo-usuario">Novo Usuario</button>
  </div>
</section>
