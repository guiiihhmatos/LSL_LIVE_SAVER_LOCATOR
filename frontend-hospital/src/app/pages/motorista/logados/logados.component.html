<section id="listar-motoristas" class="d-flex flex-column">

  <h3 class="text-center mt-5">Motoristas Logados</h3>

  <mat-form-field class="form-group w-80 align-self-center mt-5" appearance="outline">
    <mat-label>Pesquisar</mat-label>
    <input type="text" matInput (input)="filterMotorista($any($event.target).value)">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <div class="shadow table-mototristas w-80 align-self-center mt-2">
    <table mat-table [dataSource]="tableMotorista" matSort>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let mototrista"> {{mototrista.id}} </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
        <td mat-cell *matCellDef="let mototrista"> {{mototrista.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> CPF </th>
        <td mat-cell *matCellDef="let mototrista"> {{mototrista.cpf}} </td>
      </ng-container>

      <ng-container matColumnDef="login">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Login </th>
        <td mat-cell *matCellDef="let mototrista"> {{mototrista.login}} </td>
      </ng-container>

      <ng-container matColumnDef="button">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let mototrista">
          <button class="btn btn-danger" (click)="logout(mototrista.id)">
            Encerrar sess√£o
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsMotorista"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsMotorista;"></tr>
    </table>
    <hr class="m-0">
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]">
    </mat-paginator>
  </div>
</section>
