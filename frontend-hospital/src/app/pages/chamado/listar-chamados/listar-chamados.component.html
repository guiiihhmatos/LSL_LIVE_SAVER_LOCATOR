<section id="listar-chamados" class="d-flex flex-column">

  <h3 class="text-center mt-5">Chamados Realizados</h3>

  <mat-form-field class="form-group w-80 align-self-center mt-5" appearance="outline">
    <mat-label>Pesquisar</mat-label>
    <input type="text" matInput (input)="filterChamados($any($event.target).value)">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <div class="shadow table-usuarios w-80 align-self-center mt-2">
    <table mat-table [dataSource]="tableChamados" matSort>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let chamado"> {{chamado.id}} </td>
      </ng-container>
      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Data de atribuicao </th>
        <td mat-cell *matCellDef="let chamado"> {{chamado.dataInicioChamado | date : 'dd/MM/YYYY - HH:mm'}} </td>
      </ng-container>
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
        <td mat-cell *matCellDef="let chamado"> {{chamado.estadoChamado}} </td>
      </ng-container>
      <ng-container matColumnDef="ocorrencia">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Ocorrência </th>
        <td mat-cell *matCellDef="let chamado"> {{chamado.ocorrencia.substring(0, 15)+"..."}} </td>
      </ng-container>
      <ng-container matColumnDef="emergencia">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Emergência </th>
        <td mat-cell *matCellDef="let chamado"> {{chamado.tipoEmergencia}} </td>
      </ng-container>

      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let chamado"><span class="material-symbols-outlined text-dark" (click)="redirectDetails(chamado)">visibility</span></td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let chamado"><span class="material-symbols-outlined text-lsl-primary" (click)="redirectEdit(chamado)">edit</span></td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let chamado"><span class="material-symbols-outlined text-danger" (click)="confirmDelete(chamado)">delete</span></td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsChamados"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsChamados;"></tr>
    </table>
    <hr class="m-0">
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
  <div class="action d-flex justify-content-end w-80 align-self-center mt-3">
    <button id="new" class="btn btn-primary" routerLink="../novo-chamado">Novo Chamado</button>
  </div>
</section>
