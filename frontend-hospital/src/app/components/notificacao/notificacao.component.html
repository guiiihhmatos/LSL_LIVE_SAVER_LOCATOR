<section id="listar-notificacao" class="d-flex flex-column">
  <h3 class="text-center mt-5">Notificações</h3>

  <mat-form-field
    class="form-group w-80 align-self-center mt-5"
    appearance="outline"
  >
    <mat-label>Pesquisar</mat-label>
    <input
      type="text"
      matInput
      (input)="filterNotificacao($any($event.target).value)"
    />
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <div class="shadow table-usuarios w-80 align-self-center mt-2">
    <table mat-table [dataSource]="tableNotificacao" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let notificacao">{{ notificacao.id }}</td>
      </ng-container>
      <ng-container matColumnDef="mensagem">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Mensagem</th>
        <td mat-cell *matCellDef="let notificacao">{{ notificacao.mensagem }}</td>
      </ng-container>
      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Data de atribuicao
        </th>
        <td mat-cell *matCellDef="let notificacao">
          {{ notificacao.data | date : "dd/MM/YYYY - HH:mm" }}
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="columnsNotificacao"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsNotificacao"></tr>
    </table>
    <hr class="m-0" />
    <mat-paginator
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20]"
    ></mat-paginator>
  </div>
  <div class="action d-flex justify-content-end w-80 align-self-center mt-3">
    <button id="new" class="btn btn-primary" (click)="onBack()">
      Voltar
    </button>
  </div>
</section>
